<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Formatter</title>

    <link rel="stylesheet" href="index.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.11/beautify.min.js"></script>
</head>
<body>
    <header>
        <h1>Code Formatter.....</h1>
    </header>

    <div class="type">
        <button onclick="copy()"><a href="#" class="cpy-btn" id="cp-bt"><i class='bx bxs-copy'></i></a></button>
        <textarea class="codeInput" id="codeIp" placeholder="Write your code here..."></textarea>
        <button class="button" id="btn">Beautify</button>
        <textarea class="codeInput" id="codeOp" placeholder="Get your code..."></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
